<!DOCTYPE html>
<html>
    <head>
        <title>Change Text Color</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {               
                document.querySelectorAll('.color-change').forEach(function(option) {
                    option.onclick = function() {
                        document.querySelector('#hello').style.color = option.dataset.color;
                    };
                });

            });
        </script>
    </head>
    <body>
        <h1 id="hello">
            "Hello, You can change text color by selecting the item!"
        </h1>
        <form>
            <select>
                <option class="color-change" data-color="black">Black</option>
                <option class="color-change" data-color="red">Red</option>
                <option class="color-change" data-color="green">Green</option>
                <option class="color-change" data-color="orange">Orange</option>
                <option class="color-change" data-color="purple">Purple</option>
            </select>
        </form>
    </body>
</html>
